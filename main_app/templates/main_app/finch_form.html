{% extends 'base.html' %}

{% block content %}

{% if object %}
<h1>Edit Finch ID# <span class="teal-text">{{object.id}}</span></h1>
{% else %}
<h1>Add a Finch</h1>
{% endif %}

<form action="" method="POST">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    {% if object %}
    <input type="submit" value="Submit" class="btn" />
    {% else %}
    <input type="submit" value="Add Finch" class="btn" />
    {% endif %}
  </form>

{% endblock %}
