{% extends 'base.html' %}

{% block content %}
    <h1>Finch List</h1>

    {% for finch in finches %}
    <div class="card">
        <a href="{% url 'detail' finch.id %}">
        <div class="card-content">
            <span class="card-title">ID#: {{finch.id}}</span>
            <p><span class="card-bold">Species:</span> {{finch.species}}</p>
            <p><span class="card-bold">Size:</span> {{finch.size}} in</p>
            <p><span class="card-bold">Habitat:</span> {{finch.habitat}}</p>
            <p><span class="card-bold">Description:</span> {{finch.description}}</p>
        </div>
        </a>
    </div>

{% endfor %} {% endblock %}
